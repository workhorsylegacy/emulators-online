function on_websocket_data(data) {
	var action = data['action'];

	if (action == 'log') {
		console.log('Log: ' + data['value']);

		console.log("websocket response_has_file");

			notification_footer.css("display", "none");
		}
	} else {
		console.log('Data: ' + data);
	}
